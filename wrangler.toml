name = "docker-image-downloader"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Development environment
[env.dev]
name = "docker-image-downloader-dev"
vars = { ENVIRONMENT = "development" }

# Bindings for dev R2 storage (optional for caching)
#[[env.dev.r2_buckets]]
#binding = "DOCKER_CACHE"
#bucket_name = "docker-image-cache-dev"

# KV namespace for dev metadata
[[env.dev.kv_namespaces]]
binding = "METADATA"
id = "435a3139299a401883eb33b900f24387"

# Production environment
[env.production]
name = "docker-image-downloader-prod"
vars = { ENVIRONMENT = "production" }

# Bindings for R2 storage (optional for caching)
[[env.production.r2_buckets]]
binding = "DOCKER_CACHE"
bucket_name = "docker-image-cache"

# KV namespace for metadata
[[env.production.kv_namespaces]]
binding = "METADATA"
id = "your-kv-namespace-id"

[build]
command = "npm run build"

# wrangler.toml (wrangler v3.88.0^)
[observability.logs]
enabled = true
